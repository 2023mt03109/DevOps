name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: AKIAR3VGWPVWKO2TVMEB
        aws-secret-access-key: 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
        aws-region: us-east-1
      
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
      
    # - name: Install Python dependencies
    #   run: |
    #     pip install -r requirements.txt  # Assuming your dependencies are listed in requirements.txt
      
    - name: Package Lambda function
      run: |
        zip -r function.zip . -x "*.git*"  # Package your Python code into a ZIP file, excluding git files
        aws lambda update-function-code --function-name <YOUR_LAMBDA_FUNCTION_NAME> --zip-file fileb://function.zip
